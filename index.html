<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript To Do List </title>

    <!--link font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

    <!-- link cssbootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--link css-->
    <link rel="stylesheet" href="./style.css">

    <!--link fontawesome-->
    <script src="https://kit.fontawesome.com/cc9032c2b9.js" crossorigin="anonymous"></script>
  </head>

  <body class="bg-warning">

    <div class="container container-fluid d-flex mx-auto mt-5 align-items-center justify-content-center">
        <div id="todolist">
            <h1 class="text-center text-white">To - Do - List</h1>
            <h2 class="text-center text-white">By Aidan Ismail</h2>
            <h3 class="text-center text-white fw-bold">click the pencil logo to clear your list</h3>
            <h3 class="text-center text-white fw-bold">click your to-do list item(s) to check / uncheck it</h3>
            <h3 class="text-center text-white fw-bold">Press the "Enter" key to add your item(s)</h3>
            <br>
            <div>
                <i id="pencil" class="fa-solid fa-pencil fs-1 me-3 text-white"></i>
                <input id="userInput" class="fs-1 " placeholder="Write your to do lists here !" type="text">
            </div>
            <br>
            <div id="allItems"></div>
        </div>
    </div>

    <!--script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!--script app-->
    <script src="./main.js"></script>
  </body>
</html>
